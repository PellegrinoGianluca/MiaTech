<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons HTML</title>
</head>
<body>
    <form>
        <label for="maschio">Maschio</label>
        <input type="radio" id="maschio" name="genere" value="maschio"><br>
        
        <label for="femmina">Femmina</label>
        <input type="radio" id="femmina" name="genere" value="femmina"><br>
    </form>
</body>
</html>
