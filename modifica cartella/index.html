<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Salve</th>
                <th>A tutti</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>paolo</td>
                <td>luca</td>
            </tr>
            <tr>
                <td>mario</td>
                <td>francesco</td>
            </tr>
        </tbody>
        <footer>
            <tr>
                <td colspan="2">originale</td>
            </tr>
        </footer>
    </table>
</body>
</html>
