<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h2>Lista non ordinata:</h2>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>Lista ordinata:</h2>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <h2>Lista descrittiva:</h2>
    <dl>
        <dt>1</dt>
        <dd>2</dd>
        <dt>3</dt>
        <dd>4</dd>
        <dt>5</dt>
        <dd>6</dd>
    </dl>
</body>
</html>
