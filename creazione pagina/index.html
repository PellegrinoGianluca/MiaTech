<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Esempio</title>
</head>
<body>

    <header>
        <h1>Il mio Sito Web</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Chi Siamo</a></li>
            <li><a href="#">Servizi</a></li>
            <li><a href="#">Contatti</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <article>
                <h2>Titolo dell'Articolo</h2>
                <p>Contenuto dell'articolo...</p>
                <img src="oceano.webp" alt="estate">
            </article>
        </section>

        <section>
            <h2>Testo</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </section>

        <section>
            <h2>Modulo di Contatto</h2>
            <form action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label>Sesso:</label>
                <input type="radio" id="maschio" name="sesso" value="maschio" required>
                <label for="maschio">Maschio</label>
                <input type="radio" id="femmina" name="sesso" value="femmina" required>
                <label for="femmina">Femmina</label>
                
                <label>
                    <input type="checkbox" name="termini" required>
                    Accetto i Termini e Condizioni
                </label>
                
                <label>
                    <input type="checkbox" name="privacy" required>
                    Accetto l'Informativa sulla Privacy
                </label>
                
                <button type="submit">Invia</button>
            </form>
        </section>
    </main>

    <footer>
        <p>grazie per l'attenzione</p>
    </footer>

</body>
</html>
